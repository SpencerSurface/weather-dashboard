<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom stylesheet -->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body class="container-fluid">
    <!-- Header -->
    <div class="row">
        <header class="col-12 text-white mb-3">
            <h1>Weather Dashboard</h1>
        </header>
    </div>
    <!-- Main content -->
    <div class="row gx-3">
        <!-- Search area -->
        <div class="col-12 col-md-4 col-lg-3 container">
            <div class="row">
                <!-- Search form -->
                <form class="col-12">
                    <fieldset>
                        <legend>Search for a City:</legend>
                        <input class="mb-3 w-100" type="text" id="city-text-input">
                        <button class="btn btn-primary mb-3 w-100">Search</button>
                    </fieldset>
                </form>
                <div>
                    <hr>
                </div>
                <!-- Search history -->
                <div class="col-12" id="history">
                    <!-- City buttons (will generate dynamically) -->
                </div>
            </div>
        </div>
        <!-- Weather display -->
        <div class="col-12 col-md-8 col-lg-9 pe-4 container">
            <!-- Current weather area -->
            <div class="row">
                <div class="col px-2">
                    <div class="card mb-3 mx-1 px-2">
                        <div class="card-body">
                            <h2 class="card-title"><span id="current-city">Search for a city!</span> <span id="current-date"></span> <span id="current-icon"></span></h2>
                            <p class="card-text">Temp: <span id="current-temp"></span></p>
                            <p class="card-text">Wind: <span id="current-wind"></span></p>
                            <p class="card-text">Humidity: <span id="current-humidity"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Forecast area -->
            <div class="row" id="forecast-row">
            </div>
        </div>
    </div>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Custom script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
